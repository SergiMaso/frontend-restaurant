version: '3.8'

services:
  restaurant-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://15.160.244.28:8080
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  # Development service
  restaurant-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    profiles:
      - dev